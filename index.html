<html>
<head>
	<title>Math | 30 Questions</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="shortcut icon" href="/favicon.ico?v=2" />
	<link href="/libs/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link href="/libs/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
	<link type="text/css" rel="stylesheet" href="/styles.css" />
	
	<script type="text/javascript" src="/libs/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/math30.js"></script>
</head>
<body>
	<nav class="nav navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Math - 30 Questions</a>
			</div>
		</div>
	</nav>
	
	<div id="optionsContainer" class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h3>Choose Type(s)</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="list-group">
					<a id="btnAddition" data-operator="+" class="type-button list-group-item active">
						<i class="fa fa-plus"></i>
						Addition
					</a>
					<a id="btnSubtraction" data-operator="-" class="type-button list-group-item active">
						<i class="fa fa-minus"></i>
						Subtraction
					</a>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<a id="btnGo" class="btn btn-default">GO</a>
			</div>
		</div>		
	</div>	
	
	<div id="gameContainer" class="container" style="display: none">
		<div class="row">
			<div class="col-md-12">
				<span id="timerContainer"></span>
				Seconds
			</div>
		</div>
		<div class="row">
			<div id="problemNumberContainer" class="col-md-1"></div>
			<div id="numeratorContainer" class="col-md-1"></div>
		</div>
		<div class="row">
			<div id="operatorContainer" class="col-md-1"></div>
			<div id="denominatorContainer" class="col-md-1"></div>
		</div>
		<div class="row">
			<div id="answerContainer" class="col-md-2">
				<input type="number" step="1" id="answerInput" />
			</div>
		</div>
	</div>
</body>
</html>
